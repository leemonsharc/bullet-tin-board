<!DOCTYPE html>
<html>
    <head>
        <meta viewport="width=device-width, initial-scale=1.0">
        <title>Explorer</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: #000;
                color: #0f0;
                font-family: 'Courier New', monospace;
                padding: 20px;
            }

            .explorer {
                border: 2px solid #0f00;
                height: 90vh;
                display: flex;
                flex-direction: column;
            }

            .header {
                background: #0f0;
                color: #000;
                padding: 5px 10px;
                font-weight: bold;
            }

            .content {
                flex: 1;
                overflow-y: auto;
                padding: 10px;
            }

            .item {
                padding: 5px 10px;
                cursor: pointer;
                user-select: none;
            }

            .item:hover {
                background: #1a1a1a;
            }

            .item.selected {
                background: #0000aa;
                color: #fff;
            }

            .folder {
                color: #ff0;
            }

            .file {
                color: #0ff;
            }

            .indent {
                margin-left: 20px;
            }

            .chevron {
                display: inline-block;
                width: 15px;
            }


            .footer {
                border-top: 2px solid #0f0;
                padding: 5px 10px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="explorer">
            <div class="header">
            ╔═══════════════════════════════════════════════════════════╗
            ║ FILE MANAGER v1.0                                         ║
            ╚═══════════════════════════════════════════════════════════╝
            </div>

            <div class="content" id="fileTree"></div>
            <div class="footer" id="status">Ready</div>
        </div>

    <script src="{{ url_for('static', filename='explorer.js') }}"></script>

    </body>

</html>
