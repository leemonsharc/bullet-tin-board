<!DOCTYPE HTML>
<html>
    <head>
        <title>Bullet-Tin Board</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css' )}}">
    </head>
    <body>
    <div class="button-container">
    <button class="window-button" onclick="OpenWindow('window', this)">window</button>
    </div>
    
    <div id="window" class="window" style="left: 100px; top: 150px;">
        <div class="window-header" onmousedown="startDrag(event,'window')">
            <span class="window-title">window</span>
            <div class="window-controls">
                <div class="window-control close-btn" onclick="closeWindow('window')">x</div>
             </div>
        </div>

        <div class="window-content">
            {% for i in history %}
            <p>{{ i }}</p>
            {% endfor %}
            <form method="POST" action="submit"><div class="input" >><input type="text" name="inp"></div><button type="submit" style="display: none;"></button></form>
        </div>
    </div>


    <script src="{{ url_for('static', filename='windows.js') }}"></script>

    </body>


</html>
